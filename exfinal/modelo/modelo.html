<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="escolha">
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionarnum()"></p>
        </div>
        <div id="resposta">
            <p><select name="numadd" id="numadd" size="10px"></select></p>
            <input type="button" value="Finalizar" onclick="finalizar()">
            <div id="res"></div>
        </div>
    </section>

    <footer>
        <p>@CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
